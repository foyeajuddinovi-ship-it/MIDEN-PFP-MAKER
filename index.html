<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title> MIDEN Pixel Studio by FOYEAJ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrap">
    <div class="app">
      <aside class="panel">
        <div class="brand">
          <div class="logo">P</div>
          <div>
            <h1> MIDEN PFP Pixel Studio BY FOYEAJ</h1>
            <div class="muted">Choose image → Tweak → Download</div>
          </div>
        </div>

        <!-- Upload -->
        <div class="group">
          <label for="upload">Select Image</label>
          <!-- simple visible choose file control -->
          <input id="upload" type="file" accept="image/*">
          <div class="small muted">PNG / JPG / WEBP </div>
        </div>

        <!-- Appearance -->
        <div class="group">
          <h3>Appearance</h3>
          <label>Pixel block size: <span id="sizeVal">12</span></label>
          <input id="sizeRange" type="range" min="2" max="64" value="12">

          <label>Gap (%): <span id="gapVal">12</span></label>
          <input id="gapRange" type="range" min="0" max="50" value="12">

          <label>Local factor: <span id="localVal">0.80</span></label>
          <input id="localRange" type="range" min="0" max="200" value="80">
        </div>

        <!-- Detail -->
        <div class="group">
          <h3>Detail</h3>
          <label>Edge boost (Sobel): <span id="edgeVal">18</span></label>
          <input id="edgeRange" type="range" min="0" max="255" value="18">

          <label>Variance subdivide: <span id="varVal">30</span></label>
          <input id="varRange" type="range" min="0" max="2000" value="30">

          <label>Min block size: <span id="minVal">4</span></label>
          <input id="minRange" type="range" min="2" max="32" value="4">
        </div>

        <!-- Misc -->
        <div class="group">
          <h3>Misc</h3>
          <label>Global threshold bias: <span id="biasVal">0</span></label>
          <input id="biasRange" type="range" min="-128" max="128" value="0">

          <label class="inline"><input id="invertChk" type="checkbox"> Invert</label>

          <label>Block color</label>
          <input id="blockColor" type="color" value="#ff5a00">

          <label>Background color</label>
          <input id="bgColor" type="color" value="#ffffff">

          <div class="actions">
            <button id="downloadBtn" class="btn-primary">Download PNG</button>
            <button id="resetBtn" class="btn-ghost">Reset</button>
          </div>
        </div>
      </aside>

      <main class="stage">
        <!-- hidden preview image used by renderer -->
        <img id="preview" alt="preview" style="display:none" />

        <div class="preview-wrap">
          <canvas id="outputCanvas" width="640" height="640"></canvas>
        </div>

        <div class="holo-container">
          <a class="holo-badge" href="https://twitter.com/foyeajuddinovi" target="_blank" rel="noopener noreferrer">
            <span class="holo-icon">P</span>
            <span>Made by FOYEAJ</span>
          </a>
        </div>

        <div class="footer-note">Tip: For mobile use block size 2–6 for faster results </div>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
